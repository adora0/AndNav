<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolo Percorso Moto/Bici</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Calcola il tuo percorso</h1>
  <form id="routeForm">
    <div class="input-group">
      <input type="text" id="start" placeholder="Indirizzo di partenza" required />
      <button type="button" id="useLocation">📍 Usa la mia posizione</button>
      <ul id="startSuggestions" class="suggestions"></ul>
    </div>
    <div class="input-group">
      <input type="text" id="end" placeholder="Indirizzo di arrivo" required />
      <ul id="endSuggestions" class="suggestions"></ul>
    </div>
    <select id="profile">
      <option value="cycling-regular">Bici</option>
      <option value="driving-car">Moto</option>
    </select>
    <button type="submit">Calcola percorso</button>
  </form>
<button id="connect-ble">🔌 Connetti al navigatore</button>
<div id="ble-scan-status" style="margin-top: 10px; font-weight: bold;"></div>


  <div id="results"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
