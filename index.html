<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Navigatore Turn-by-Turn</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  
  <!-- Header -->
  <div class="app-header">
    <h1>🧭 Navigatore</h1>
  </div>

  <!-- Pannello stato Bluetooth -->
  <div id="ble-container" class="ble-container">
    <div class="ble-status">
      <span class="status-dot" id="status-dot"></span>
      <span id="ble-status-text">Bluetooth non inizializzato</span>
    </div>
    <div id="ble-device-info"></div>
    <button id="retry-scan" class="btn-secondary">
      🔄 Riconnetti BLE
    </button>
	  <!-- Messaggi ESP32 (debug - collapsible) -->
  <details id="esp32-messages-details">
    <summary>🔧 Debug ESP32</summary>
    <div id="esp32-log"></div>
  </details>
  </div>

  <!-- Pannello navigazione attiva -->
  <div id="navigation-panel" class="navigation-panel">
    <div class="nav-header">
      <button id="stop-navigation" class="btn-stop">⏹️ Ferma</button>
      <button id="reset-navigation" class="btn-reset">🔄 Reset</button>
    </div>
    
    <div class="maneuver-icon" id="nav-icon"></div>
    <div class="nav-instruction" id="nav-instruction">In attesa...</div>
    <div class="nav-distance" id="nav-distance">-- m</div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="nav-progress"></div>
    </div>
    
    <div class="nav-details">
      <div class="nav-detail-item">
        <div class="nav-detail-label">Prossima</div>
        <div id="nav-next-distance" class="nav-detail-value">--</div>
      </div>
      <div class="nav-detail-item">
        <div class="nav-detail-label">Totale</div>
        <div id="nav-total-distance" class="nav-detail-value">-- km</div>
      </div>
      <div class="nav-detail-item">
        <div class="nav-detail-label">Tempo</div>
        <div id="nav-total-time" class="nav-detail-value">--</div>
      </div>
      <div class="nav-detail-item">
        <div class="nav-detail-label">Arrivo</div>
        <div id="nav-eta" class="nav-detail-value">--</div>
      </div>
    </div>
  </div>

  <!-- Form percorso -->
  <form id="routeForm" class="route-form">
    
    <!-- Partenza -->
    <div class="input-group">
      <label class="input-label">📍 Partenza</label>
      <div class="input-with-button">
        <input type="text" id="start" placeholder="Cerca indirizzo..." required />
        <button type="button" id="useLocation" class="btn-icon">📍</button>
      </div>
      <ul id="startSuggestions" class="suggestions"></ul>
    </div>

    <!-- Tappe intermedie -->
    <div id="waypoints-container"></div>
    
    <button type="button" id="add-waypoint" class="btn-add-waypoint">
      + Aggiungi tappa
    </button>

    <!-- Arrivo -->
    <div class="input-group">
      <label class="input-label">🎯 Arrivo</label>
      <input type="text" id="end" placeholder="Cerca destinazione..." required />
      <ul id="endSuggestions" class="suggestions"></ul>
    </div>

    <!-- Opzioni -->
    <div class="options-row">
      <select id="profile" class="select-input">
        <option value="driving-car">🏍️ Moto</option>
        <option value="cycling-regular">🚴 Bici</option>
      </select>
      
      <select id="preference" class="select-input">
        <option value="recommended">⭐ Raccomandato</option>
        <option value="fastest">⚡ Più veloce</option>
        <option value="shortest">📏 Più breve</option>
      </select>
    </div>

    <button type="submit" class="btn-primary">
      🔍 Calcola percorso
    </button>
  </form>

  <!-- Pulsante avvia navigazione -->
  <div id="navigation-controls">
    <button id="start-navigation" class="btn-start">
      🚀 Avvia Navigazione
    </button>
  </div>

  <!-- Mappa -->
  <div id="map"></div>

  <!-- Risultati (collapsible) -->
  <div id="results-container">
    <button id="toggle-results" class="btn-toggle">
      📋 Mostra/Nascondi istruzioni
    </button>
    <div id="results"></div>
  </div>



  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
